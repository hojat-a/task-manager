<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="auth-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login-form">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup-form">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="login-form">
                                <h3 class="card-title">Login to Your Account</h3>
                                <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>
                                <form id="login-form-element">
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="login-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="login-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="signup-form">
                                <h3 class="card-title">Create New Account</h3>
                                <div id="signup-alert" class="alert alert-danger d-none" role="alert"></div>
                                <form id="signup-form-element">
                                    <div class="mb-3">
                                        <label for="signup-name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="signup-name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="signup-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signup-password" required minlength="6">
                                    </div>
                                    <button type="submit" class="btn btn-success">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
